<!-- Top level template for the chat page -->
<template name="chat_page">
    <h2 class="text-center">Type in the box below to send a message!</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="well well-lg">
                {{#each messages}} {{#emoji}} {{> chat_message}} {{/emoji}} {{/each}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <form class="js-send-chat">
                <div class="col m10">
                    <input class="input" type="text" id="chat" name="chat" placeholder="type a message here...">
                </div>
                <div class="col m2">
                    <a class="btn-floating red js-pop-emoticon">
                        <i class="large material-icons">face</i>
                    </a>
                    <button class="btn btn-default">send</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        {{> emoticon}}
    </div>
</template>
