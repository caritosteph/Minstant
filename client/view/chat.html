<!-- simple template that displays a message -->
<template name="chat_message">
    <div class="col s10">
        <div class="col s1">
            <img src="../{{userInfo.avatar}}" class="avatar_img2">
        </div>
        <div class="col s4">
            <strong>{{userInfo.username}}:</strong> {{text}}
        </div>
    </div>
    <br>
    <br>
    <br>
</template>
